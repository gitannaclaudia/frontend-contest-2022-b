<ng-container>
  <mat-toolbar color="primary">
    <span>Bem-vindo(a), {{ userEmail }}!</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      matTooltip="Adicionar usuários"
      class="m-4"
      (click)="openDialog(user!)"
    >
      <mat-icon>person_add</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Sair"
      class="m-4"
      (click)="logout()"
    >
      <mat-icon>open_in_browser</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  <mat-nav-list disableRipple="true" (load)="list()">
    <a mat-list-item *ngFor="let user of users">
      <mat-icon matListAvatar>person</mat-icon>
      <h3 matLine>{{ user.name }}</h3>
      <p matLine>{{ user.email }}</p>
      <button
        *ngIf="user?.name !== userEmail"
        mat-icon-button
        matTooltip="Editar Usuário"
        (click)="openDialog(user)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        *ngIf="user?.name !== userEmail"
        mat-icon-button
        matTooltip="Remover Usuário"
        class="m-4"
        (click)="deleteUser(user)"
      >
        <mat-icon>person_remove</mat-icon>
      </button>
      <mat-icon
        *ngIf="user?.name === userEmail"
        matTooltip="É você"
        class="m-4"
      >person</mat-icon>
    </a>
  </mat-nav-list>
</ng-container>
<router-outlet></router-outlet>
